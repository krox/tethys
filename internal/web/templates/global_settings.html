<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tethys - global settings</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <header class="top">
        <div class="brand">tethys</div>
    </header>

    <div class="shell">
        {{template "sidebar" .}}

        <main class="container">
            <h1>Global Settings</h1>

            <div class="card">
                <form method="post" action="/admin/settings" class="form">
                    <label>Opening min count (no split below)</label>
                    <input name="opening_min" value="{{.Cfg.OpeningMin}}" />
                    <label>Game movetime (ms)</label>
                    <input name="game_movetime_ms" value="{{.Cfg.GameMovetimeMS}}" />
                    <label>Game opening book</label>
                    <select name="game_book">
                        <option value="">(none)</option>
                        {{range .Books}}
                        <option value="{{.}}" {{if eq . $.BookName}}selected{{end}}>{{.}}</option>
                        {{end}}
                    </select>
                    <label>Analysis engine</label>
                    <select name="analysis_engine_id">
                        <option value="">(none)</option>
                        {{range .Engines}}
                        <option value="{{.ID}}" {{if eq .ID $.Cfg.AnalysisEngineID}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                    <label>Analysis depth</label>
                    <input name="analysis_depth" value="{{.Cfg.AnalysisDepth}}" />
                    <div class="row">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>

        </main>
    </div>
</body>

</html>
