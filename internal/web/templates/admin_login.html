<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tethys - admin</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <header class="top">
        <div class="brand">tethys</div>
        <nav class="nav">
            <a href="/">Live</a>
            <a href="/opening">Opening</a>
            <a href="/results">Results</a>
            <a href="/games">Games</a>
            <a href="/download/all.txt">Download all (moves)</a>
            <a href="/admin/settings">Game settings</a>
            <a href="/admin/matches">Match setup</a>
            <a href="/admin/engines">Engines</a>
        </nav>
    </header>

    <main class="container">
        <h1>Admin login</h1>
        {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
        <form method="post" action="/admin/login" class="card">
            <label>Password</label>
            <input type="password" name="password" autofocus />
            <header class="top">
                <div class="brand">tethys</div>
            </header>

            <div class="shell">
                <aside class="sidebar">
                    <nav class="side-nav">
                        <a href="/">Live View</a>
                        <a href="/opening">Opening Explorer</a>
                        <a href="/results">Ranking</a>
                        <a href="/games">Game Database</a>
                        <a href="/admin/settings">Global Settings</a>
                        <a href="/admin/matches">Match Settings</a>
                        <a href="/admin/engines">Engine Settings</a>
                    </nav>
                </aside>

                <main class="container">
                    <h1>Admin</h1>

                    <div class="card">
                        <p class="hint">Admin access now uses the startup token URL.</p>
                    </div>
                </main>
            </div>
