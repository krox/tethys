<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tethys - admin</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <header class="top">
        <div class="brand">tethys</div>
        <nav class="nav">
            <a href="/">Live</a>
            <a href="/opening">Opening</a>
            <a href="/games">Games</a>
            <a href="/download/all.txt">Download all (moves)</a>
            <form method="post" action="/admin/logout" style="display:inline">
                <button type="submit" class="linkish">Logout</button>
            </form>
        </nav>
    </header>

    <main class="container">
        <h1>Admin</h1>

        <div class="card">
            <form method="post" action="/admin/config" class="form">
                <h2>Game</h2>
                <label>Movetime (ms)</label>
                <input name="movetime_ms" value="{{.Cfg.MovetimeMS}}" />
                <label>Max plies (half-moves)</label>
                <input name="max_plies" value="{{.Cfg.MaxPlies}}" />
                <label>Opening min count (no split below)</label>
                <input name="opening_min" value="{{.Cfg.OpeningMin}}" />
                <label class="check">
                    <input type="checkbox" name="selfplay" {{if .Cfg.Selfplay}}checked{{end}} />
                    Selfplay (one engine plays both sides)
                </label>
                <label class="check">
                    <input type="checkbox" name="book_enabled" {{if .Cfg.BookEnabled}}checked{{end}} />
                    Use opening book
                </label>
                <label>Opening book path</label>
                <input name="book_path" value="{{.Cfg.BookPath}}" />
                <label>Opening book max plies</label>
                <input name="book_max_plies" value="{{.Cfg.BookMaxPlies}}" />

                <h2>Engine A</h2>
                <label>Path</label>
                <input name="engine_a_path" value="{{.Cfg.EngineA.Path}}" placeholder="/usr/games/stockfish" />
                <label>Args (split by spaces)</label>
                <input name="engine_a_args" value="{{.Cfg.EngineA.Args}}" placeholder="" />
                <label>Init commands (one per line)</label>
                <textarea name="engine_a_init" rows="6">{{.Cfg.EngineA.Init}}</textarea>

                <h2>Engine B</h2>
                <label>Path</label>
                <input name="engine_b_path" value="{{.Cfg.EngineB.Path}}" placeholder="/usr/games/stockfish" />
                <label>Args (split by spaces)</label>
                <input name="engine_b_args" value="{{.Cfg.EngineB.Args}}" placeholder="" />
                <label>Init commands (one per line)</label>
                <textarea name="engine_b_init" rows="6">{{.Cfg.EngineB.Init}}</textarea>

                <div class="row">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>

        <div class="row">
            <form method="post" action="/admin/restart">
                <button type="submit">Restart runner now</button>
            </form>
        </div>

        <p class="hint">Notes: engine args are split on spaces (no shell quoting). Init commands are sent as-is, then
            `isready`.</p>
    </main>
</body>

</html>
