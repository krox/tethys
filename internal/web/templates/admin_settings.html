<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tethys - global settings</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <header class="top">
        <div class="brand">tethys</div>
    </header>

    <div class="shell">
        <aside class="sidebar">
            <nav class="side-nav">
                <a href="/" {{if eq .Page "live"}}class="active"{{end}}>Live View</a>
                <a href="/opening" {{if eq .Page "opening"}}class="active"{{end}}>Opening Explorer</a>
                <a href="/results" {{if eq .Page "ranking"}}class="active"{{end}}>Ranking</a>
                <a href="/games" {{if eq .Page "games"}}class="active"{{end}}>Game Database</a>
                <a href="/admin/settings" {{if eq .Page "settings"}}class="active"{{end}}>Global Settings</a>
                <a href="/admin/matches" {{if eq .Page "matches"}}class="active"{{end}}>Match Settings</a>
                <a href="/admin/engines" {{if eq .Page "engines"}}class="active"{{end}}>Engine Settings</a>
                <form method="post" action="/admin/logout">
                    <button type="submit" class="linkish">Logout</button>
                </form>
            </nav>
        </aside>

        <main class="container">
            <h1>Global Settings</h1>

        <div class="card">
            <form method="post" action="/admin/settings" class="form">
                <label>Movetime (ms)</label>
                <input name="movetime_ms" value="{{.Cfg.MovetimeMS}}" />
                <label>Max plies (half-moves)</label>
                <input name="max_plies" value="{{.Cfg.MaxPlies}}" />
                <label>Opening min count (no split below)</label>
                <input name="opening_min" value="{{.Cfg.OpeningMin}}" />
                <label class="check">
                    <input type="checkbox" name="book_enabled" {{if .Cfg.BookEnabled}}checked{{end}} />
                    Use opening book
                </label>
                <label>Opening book path</label>
                <input name="book_path" value="{{.Cfg.BookPath}}" />
                <label>Opening book max plies</label>
                <input name="book_max_plies" value="{{.Cfg.BookMaxPlies}}" />
                <div class="row">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>

            <div class="row">
                <form method="post" action="/admin/restart">
                    <button type="submit">Restart runner now</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
